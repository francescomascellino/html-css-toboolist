<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Toboolist</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <div class="logo">
                <img src="./img/Logo.png" alt="Boolean Logo">
                <span>Toboolist</span>
            </div>
        </header>

        <main>
            <div class="list_container">
                <nav><input type="button" value="Add Task"
                        class="btn_add btn_task"><input type="button"
                        value="Add Section" class="btn_add btn_section"></nav>
                <section class="lst_sec">
                    <h2 class="lst_sec_title">New Task</h2>
                    <p><span class="check">&check;</span> Quarterly Newsletter
                        <span class="label editorial">Editorial</span></p>
                </section>
            </div>
        </main>
    </body>
</html>
